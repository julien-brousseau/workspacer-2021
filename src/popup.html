<html>
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Firefox Workspacer</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    
    <div id="container-workspaces" class="container hide">
      <div id="container-workspaces-header">
        <h1>
          Workspaces
          <button id="settings-button" class="ui secondary button right floated">Settings</button>
          <!-- <button id="delete-all-workspaces-button" class="ui red button right floated">Delete all</button> -->
          <button id="new-workspace-button" class="ui primary button right floated">New Workspace</button>
        </h1>
      </div>
      <div id="container-workspaces-content"></div>
    </div>

    <div id="container-workspace" class="container hide">
      <div id="container-workspace-header">
        <h1>
          Workspace info
          <button id="workspace-back-button" class="ui secondary button right floated">Back</button>
        </h1>
      </div>
      <div id="container-workspace-content"></div>
    </div>

    <div id="container-workspace-form" class="container hide">
      <div id="container-workspace-form-header">
        <h1>
          New workspace
          <button id="workspace-form-back-button" class="ui secondary button right floated">Back</button>
        </h1>
      </div>
      <div id="container-workspace-form-content">
        <form id="workspace-form-submit-button" class="ui form basic">
          <div class="field">
            <label>Workspace name</label>
            <input name="title" type="text" placeholder="Ex: School">
          </div>
          <button class="ui primary button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div id="container-settings" class="container hide">
      <div id="container-settings-header">
        <h1>
          Settings
          <button id="settings-back-button" class="ui secondary button right floated">Back</button>
        </h1>
      </div>
      <div id="container-settings-content">
        ...
      </div>
    </div>

    <script type="module" src="js/popup.js"></script>
  </body>
</html>
