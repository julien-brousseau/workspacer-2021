<html>
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Firefox Workspacer</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
    <body>
    
    <div id="container-workspaces" class="container hide">
      <div id="container-workspaces-header">
        <h1>
          Workspaces
          <button id="settings-button" class="ui secondary button right floated">Settings</button>
          <button id="new-workspace-button" class="ui primary button right floated">New Workspace</button>
        </h1>
      </div>
      <div id="container-workspaces-content"></div>
    </div>

    <div id="container-workspace" class="container hide">
      <div id="container-workspace-header">
        <h1>
          Workspace info
          <button id="workspace-back-button" class="ui secondary button right floated">Back</button>
        </h1>
      </div>
      <div id="container-workspace-controls" style="padding: 10px;">
        <div class="ui compact menu">
          <div class="ui simple dropdown item">
            Add tab
            <i class="dropdown icon"></i>
            <div class="menu">
              <div id="workspace-add-current-tab-button" class="item">Curren tab</div>
              <div id="workspace-add-all-tabs-button" class="item">All tabs from window</div>
            </div>
          </div>
        </div>
        <div class="ui compact menu">
          <div class="ui simple dropdown item">
            Open
            <i class="dropdown icon"></i>
            <div class="menu">
              <div id="workspace-open-in-new-window-button" class="item">In a new window</div>
              <div id="workspace-open-in-current-window-button" class="item">Replace current window</div>
            </div>
          </div>
        </div>
        <div class="ui compact menu">
          <div class="ui simple dropdown item">
            Options
            <i class="dropdown icon"></i>
            <div class="menu">
              <div id="workspace-rename-button" class="item">Rename</div>
              <div id="workspace-delete-tabs-button" class="item">Delete all tabs</div>
              <div id="workspace-delete-button" class="item">Delete workspace</div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div id="container-workspace-tablist"></div>
    </div>

    <div id="container-workspace-form" class="container hide">
      <div id="container-workspace-form-header">
        <h1>
          New workspace
          <button id="workspace-form-back-button" class="ui secondary button right floated">Back</button>
        </h1>
      </div>
      <div id="container-workspace-form-content">
        <form id="workspace-form-submit-button" class="ui form basic">
          <div class="field">
            <label>Workspace name</label>
            <input id="workspace-form-title" name="title" type="text" placeholder="Ex: School">
          </div>
          <button id="workspace-submit-button" class="ui primary button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div id="container-settings" class="container hide">
      <div id="container-settings-header">
        <h1>
          Settings
          <button id="settings-back-button" class="ui secondary button right floated">Back</button>
        </h1>
      </div>
      <div id="container-settings-content">
        <button id="delete-all-workspaces-button" class="ui red button">Delete all workspaces</button>
      </div>
    </div>

    <script type="module" src="js/popup.js"></script>
  </body>
</html>
